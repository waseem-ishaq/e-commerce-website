<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="Assets/CSS/style.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section
      class="d-flex m-0 p-0 maindiv justify-content-center align-items-center w-100 body-bg"
    >
      <div class="w-75 h-75 d-flex">
        <div
          class="rounded-start w-50 inner-div text-center d-flex justify-content-center align-items-center"
        >
          <img class="w-75 h-75" src="Assets/images/login-image1.png " alt="" />
        </div>
        <div class="w-50 bg-white rounded-end">
          <div class="m-3 text-center">
            <h1 class="mb-2"><b>Login</b></h1>
            <p class="text-muted">Enter Username or password to login</p>
          </div>
          <form action="">
            <div class="form-floating m-3" action="">
              <input
                type="text"
                class="form-control"
                id="userName"
                placeholder="name@example.com"
                required
              />
              <label for="userName">User Name</label>
            </div>

            <div class="form-floating m-3" action="">
              <input
                type="password"
                class="form-control"
                id="pw"
                placeholder="Password"
                required
              />
              <label for="pw">Password</label>
            </div>

            <div class="d-flex justify-content-center mb-3">
              <button
                type="button"
                class="btn btn-login w-100 ms-3 me-3"
                onclick="signup()"
              >
                <b> Login</b>
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Form Validations -->
    <script src="Assets/Javascript/formValidation.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!--fontawsome -->
    <script
      src="https://kit.fontawesome.com/2932318f3b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
